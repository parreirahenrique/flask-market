{% extends 'base.html' %}

{% block title %}
    Market Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">User Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Balance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.balance }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock%}
